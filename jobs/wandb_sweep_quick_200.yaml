program: /teamspace/studios/this_studio/lerobot/src/lerobot/scripts/train.py
method: grid
name: act_lr_bs_quick_200
project: lerobot
entity: benfduffy-bearcover-gmbh
metric:
  name: train/loss
  goal: minimize
parameters:
  steps:
    value: 200
  log_freq:
    value: 50
  eval_freq:
    value: 0
  save_checkpoint:
    value: false
  use_policy_training_preset:
    value: true
  num_workers:
    value: 8
  batch_size:
    values: [4, 8, 16]
  policy.type:
    value: act
  policy.use_amp:
    values: [true]
  policy.device:
    value: cuda
  policy.push_to_hub:
    value: false
  policy.optimizer_lr:
    values: [1.0e-5, 3.0e-5, 1.0e-4]
  policy.optimizer_lr_backbone:
    values: [1.0e-5, 3.0e-5, 1.0e-4]
  dataset.repo_id:
    value: '["bearlover365/pick_place_one_white_sock_black_out_blinds","bearlover365/pick_place_up_to_four_white_socks_black_out_blinds"]'
  dataset.video_backend:
    value: torchcodec
  dataset.image_transforms.enable:
    value: true
  dataset.image_transforms.max_num_transforms:
    value: 2
  dataset.image_transforms.random_order:
    value: false
  dataset.image_transforms.tfs:
    value: '{"crop":{"type":"CenterCrop","kwargs":{"size":[320,320]}},"resize":{"type":"Resize","kwargs":{"size":[224,224]}}}'
  dataset.use_imagenet_stats:
    value: true
command:
  - ${env}
  - python
  - ${program}
  - --resume=false
  - --wandb.enable=true
  - ${args}

